<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>get jwt</h1>
  <script>
    async function getJWT() {
      try {
        const response = await fetch("https://carapi.app/api/auth/login", {
          method: "POST",
          headers: {
            "accept": "text/plain",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            api_token: "e1115b9d-aa5d-48a2-97f7-5735259dc292",
            api_secret: "f37d06e1c85c813c3eb84ccd13d6b416"
          })
        });

        const token = await response.text();
        window.ReactNativeWebView?.postMessage(token);
      } catch (err) {
        console.error(err);
        window.ReactNativeWebView?.postMessage("ERROR: " + err.message);
      }
    }

    getJWT();
  </script>
</body>
</html>
